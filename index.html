<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class= "content d-flex justify-content-around" style="margin-top: 10px;">
            <button class="btn btn-primary" type="button" style="background-color: rgba(0, 0, 255, 0.521);">Add Task +</button> 
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-radius: 8px 8px 8px 8px;">  
                    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border: none;">
                    </form>
                </nav>
                    <button class="btn btn-primary" type="button" style="background-color: rgba(0, 0, 255, 0.521);">Add multiple +</button>

        </div>
        
        <div class= "content d-flex justify-content-around" style="margin-top: 7rem;">
        <div class="h4 pb-2 mb-4 text-danger" style="width: 16%;border-bottom:solid 2px red;">
            <span style="color: #fff;font-size: 130%;">To Do</span>
          </div>
          <div class="h4 pb-2 mb-4 text-danger" style="width: 30%; border-bottom:solid 2px yellow;">
            <span style="color: #fff;font-size: 130%;"> In progress</span>
            
        </div>
          <div class="h4 pb-2 mb-4 text-danger " style="width: 16%;border-bottom:solid 2px rgb(12, 210, 12);">
            <span style="color: #fff;font-size: 130%;">Done</span>
          </div>
        </div>
        <div class= "content d-flex justify-content-around" style="margin-top: 10px;margin-left: 10px;"></div>
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;width: 16%; margin-left: 6%;">
            <div class="card-body"style="background-color: #fff;border-top:solid 5px rgba(255, 0, 0, 0.788); " >
                <input class="inputtask" type="text">
            </div>
            </div>
            <div class="card text-bg-primary mb-3" style="max-width: 18rem;width: 16%; margin-left: 6%;">
                
                <div class="card-body" style="background-color: #ffffff;border-top:solid 5px rgb(255, 166, 0);border-radius: 10px 10px 10px 10px;">
                    <input class="inputtask" type="text">
                </div>
            </div>
            <div class="card text-bg-primary mb-3" style="max-width: 18rem;width: 16%; margin-left: 6%;">
                
                <div class="card-body" style="background-color:#fff;border-top:solid 5px rgb(12, 210, 12);">
                    <input class="inputtask" type="text">

                </div>
            </div>
    </body>
    <script src="script.js"></script>
</html>
