<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class= "content d-flex justify-content-around" style="margin-top: 10px;">
            <button id="btn" class="btn btn-primary" type="button" style="background-color: rgba(0, 0, 255, 0.521);">Add Task +</button> 
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-radius: 8px 8px 8px 8px;">  
                    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border: none;">
                    </form>
                </nav>
                    <button class="btn btn-primary" type="button" style="background-color: rgba(0, 0, 255, 0.521);">Add multiple +</button>

        </div>
        
        <div class= "content d-flex justify-content-around" style="margin-top: 7rem;">
        <div class="h4 pb-2 mb-4 text-danger" style="width: 16%;border-bottom:solid 2px red;">
            <span style="color: #fff;font-size: 130%;">To Do</span>
          </div>
          <div class="h4 pb-2 mb-4 text-danger" style="width: 30%; border-bottom:solid 2px yellow;">
            <span style="color: #fff;font-size: 130%;"> In progress</span>
            
          </div>
          <div class="h4 pb-2 mb-4 text-danger " style="width: 16%;border-bottom:solid 2px rgb(12, 210, 12);">
            <span style="color: #fff;font-size: 130%;">Done</span>
        </div>
        
          </div>
          <div><p id="div1" style="color: #fff;"></p>
            <p id="div2" style="color: #fff;"></p>
            <p id="div3" style="color: #fff;"></p>
        </div>
         
         
        
        
            <div id="pageadd_tach" class="hidden pageadd_tach">
                <h3 style="color: #fff; ">ajouter une novelle tache</h3>
                <div class="col-md-6"style=" width: 100%;">
                    <label for="validationCustom03" class="form-label" style="color:#fff">Titre</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid title.
                    </div>
                </div>
                <div class="col-md-3"style=" width: 100%;">
                    <label for="validationCustom04" class="form-label" style="color: #fff;">Statut</label>
                    <select class="form-select" id="validationCustom04" required>
                    
                        <option value="1">TO do</option>
                        <option value="2">In progress</option>
                        <option value="3">Done</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    </div>
                    <div class="col-md-3"style=" width: 100%;">
                    <label for="validationCustom04" class="form-label" style="color: #fff;">priorite de la tache</label>
                    <select class="form-select" id="validationCustom04" required>
                    
                        <option value="1">P1</option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    </div>
                    <div class="date"style=" width: 100%;">
                    <label for="dat" style="color: #fff;">Date de Depart</label><br>
                    <input id="dat" type="date">
                  </div>
                  <form class="was-validated"style=" width: 100%;">
                    <div class="mb-3">
                      <label for="validationTextarea" class="form-label" style="color:#fff">Description</label>
                      <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                      <div class="invalid-feedback" style="color:rgb(249, 6, 10)">
                        Please enter a message in the textarea.
                      </div>
                    </form>
                    <input id="submit"class="btn btn-primary" type="button" value="Submit" style="background-color: rgba(0, 0, 255, 0.635);">
                    <input id="anuler" class="btn btn-primary" type="button" value="Anuler" style="background-color: rgba(0, 0, 255, 0.635);">
                    </div>
                
    </body>
    <script src="script.js"></script>
</html>
